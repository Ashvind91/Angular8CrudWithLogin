<div class="col-md-6 user-container">
    <h2 class="text-center">Edit User</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="formbox">
        <div class="form-group">
      <div class="hidden">
        <input type="text" formControlName="_id" placeholder="_id" name="_id" class="form-control" id="_id">
      </div>
    </div>
      <div class="form-group">
        <label for="Name">Name:</label>
        <input type="text" formControlName="Name" placeholder="Name" name="Name" class="form-control" id="Name" [ngClass]="{ 'is-invalid': fval.Name.errors }">
        <div *ngIf="fval.Name.errors" class="invalid-feedback">
          <div *ngIf="fval.Name.errors.required">
          Name is required and must be a valid name
          </div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="Designation">Designation:</label>
      <input formControlName="Designation" placeholder="Designation" name="Designation" class="form-control" id="Designation" [ngClass]="{ 'is-invalid': fval.Designation.errors }">
      <div *ngIf="fval.Designation.errors" class="invalid-feedback">
        <div *ngIf="fval.Designation.errors.required">
          Designation is required and must be a valid Designation
        </div>
    </div>
    </div>

    <div class="form-group">
      <label for="Salary">Salary:</label>
      <input formControlName="Salary" placeholder="Salary" name="Salary" class="form-control" id="Salary" [ngClass]="{ 'is-invalid': fval.Salary.errors }">
      <div *ngIf="fval.Salary.errors" class="invalid-feedback">
        <div *ngIf="fval.Salary.errors.required">
          Salary is required and must be a valid Salary
        </div>
    </div>
    </div>
  
      <button class="btn btn-success">Update</button>
      <button class="btn btn-success" (click)="onCancel();">Cancel</button>
    </div>
    </form>
  </div>
