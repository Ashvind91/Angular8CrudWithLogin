<div class="col-md-6 user-container">
    <h2 class="text-center">Edit User</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="hidden">
        <input type="text" formControlName="_id" placeholder="_id" name="_id" class="form-control" id="_id">
      </div>
      <div class="form-group">
        <label for="Name">Name:</label>
        <input type="text" formControlName="Name" placeholder="Name" name="Name" class="form-control" id="Name">
      </div>
  
      <div class="form-group">
        <label for="Designation">Designation:</label>
        <input formControlName="Designation" placeholder="Designation" name="Designation" class="form-control" id="Designation">
      </div>
  
      <div class="form-group">
        <label for="Salary">Salary:</label>
        <input formControlName="Salary" placeholder="Salary" name="Salary" class="form-control" id="Salary">
      </div>
  
      <button class="btn btn-success">Update</button>
    </form>
  </div>
