<div class="col-md-6 user-container">
    <h2 style="margin: auto"> User Details</h2>
    <h2 style="margin: auto"> Login User: {{fullName}}</h2>
    <button class="btn btn-danger" style="width:100px" (click)="addUser()"> Add User</button>
    <button class="btn btn-danger" style="width:100px" (click)="logOut()"> LogOut User</button>
<table class="table table-hover">  
    <thead>  
    <tr>  
        <td>User Id</td>  
        <td>User Name</td>  
        <td>User Designation</td>  
        <td>User Salary</td>  
        <td>Action</td>  
    </tr>  
    </thead>  
    <tbody>  
        <tr *ngFor="let item of userlist;">  
            <td>{{ item._id }}</td>  
            <td>{{ item.Name }}</td>  
            <td>{{ item.Designation }}</td>  
            <td>{{ item.Salary }}</td>  
            <td>
                <button class="btn btn-success" (click)="editUser(item)" style="margin-left: 20px;"> Edit</button></td>
                <button class="btn btn-success" (click)="deleteUser(item)"> Delete</button>                
        </tr>  
    </tbody>  
  </table>  
</div>
